<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Estilos CSS Avanzados</h1>
    <h2>Listado de Selectores</h2>
    <ul>
        <!-- ejemplo selector anidado -->
    <h3>Texto fuera de un div</h3>
    <div>
        <h3>texto dentro de un div </h3>
    </div>

    <div>
        <div>
            <h3>Otro texto dentro de dos div </h3>
        </div>
        
    </div>

    <!-- otro ejemplo selector anidado -->
    <a href="https://www.youtube.com">link a youtube</a>

    <ul>
        <li> <a href="https://www.youtube.com">link a youtube</a></li>
        <li> <a href="https://www.youtube.com">link a youtube</a></li>
        <li> <a href="https://www.youtube.com">link a youtube</a></li>

    </ul>

    <!-- ejemplo de selector hijo -->
    <div>
        <p>texto de un div</p>
        
    </div>

    <div>
        <ol>
            <li> <p>texto dentro de un div </p></li>

        </ol>

    </div>
</body>
</html>
