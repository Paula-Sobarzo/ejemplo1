<body>


    <h1>InstaPet</h1>
    <br>
    <br>
    <h2>Ingrese la información de su mascota</h2>
    <form action="">
    <label for="Nombre">Nombre de la Mascota</label>
    <input type="text" name="" id="nombre" required  placeholder="numero entero">
    <br>
    <br>
    <label for="edad">Edad de la mascota</label>
    <input type="number" name=""id="edad" required placeholder="numero entero">
    <br>
    <br>
    <label for="correo">Correo:</label>
        <input id="correo" type="mail" name="correo" required placeholder="ingrese su correo"  >
        <br>
        <br>
        <label for="raza">Seleccione la raza de su mascota</label>
       <select name="" id="raza">
           <option value="">doberman</option>
           <option value="">siberiano</option>
           <option value="">pastor alemán</option>
           <option value="">galgo</option>
           <option value="">poodle</option>
       </select>
       <br>
       <br>
       Seleccione la actividad a realizar
       <input type="radio"  name="actividad">Peluquería
       <input type="radio" name="actividad"> Vacunación
       <input type="radio"name=actividad>Hora Médica
       <br>
       <textarea name="" id="" cols="30" rows="10" placeholder=" Ingrese algun comentario respecto del servicio"></textarea>
       <br>
       <input type="checkbox" name="" id="">Acepta los términos y condiciones 
       <br>
       <input type="submit" value="enviar">
       <br>
       
       <h4>Video Veterinaria desde YOUTUBE</h4>
       <iframe width="350" height="623" src="https://www.youtube.com/embed/DQUgbhtuYro" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
